    keycloakAdminUrl: "https://ontw-keycloak-admin.dimpact.info.nl"
    keycloakUrl: "https://ontw-keycloak.dimpact.info.nl"
    keycloakHostname: "ontw-keycloak.dimpact.info.nl"
    openzaakSecretKey: "kF4QyorphT7XLwQfVoMynAUPmysJBZD7"
    openzaakDbPassword: "kF4QyorphT7XLwQfVoMynAUPmysJBZD7"
