    opennotificatiesSecretKey: "kF4QyorphT7XLwQfVoMynAUPmysJBZD7"
    opennotificatiesDbPassword: "kF4QyorphT7XLwQfVoMynAUPmysJBZD7"
    opennotificatiesHostname: "ontw-notificaties.dimpact.info.nl"
    azureTenantId: "5ac40c21-50a2-414f-93d1-495d1324322b"
    azureClientSecret: "SECRETPLACEHOLDER"
    azureClientId: "2e74f511-6741-4e70-93c7-465cdd6b87a9"
  secrets: false
  settings:
    databaseHost: "psql-ontw-info.postgres.database.azure.com"
  security:
    allowInsecureImages: true
  imageRegistry: acrprodmgmt.azurecr.io

# Development persistent volume configuration
persistentVolume:
  volumeAttributeResourceGroup: rg-ontw-info
  nodeStageSecretRefName: podiumd-storage
  nodeStageSecretRefNamespace: kube-system

# Development-specific component settings
keycloak:
  enabled: true

clamav:
  enabled: true

infinispan:
  enabled: true

openzaak:
  enabled: true

opennotificaties:
  enabled: true

objecten:
  enabled: true

objecttypen:
  enabled: true

openarchiefbeheer:
  enabled: true

openklant:
  enabled: true

openformulieren:
  enabled: true

openinwoner:
  enabled: true

zac:
  enabled: true

# Enable mock services in development
brppersonenmock:
  enabled: true

# Optional components can be disabled in development
kisselastic:
  enabled: false  # Often disabled in dev to save resources

# Development resource limits (smaller than production)
resources:
  limits:
    cpu: "500m"
    memory: "1Gi"
  requests:
    cpu: "100m"
    memory: "256Mi"

# Ingress configuration for development
ingress:
  enabled: true
  tls: false